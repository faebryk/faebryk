name: ðŸˆ¸ Pull Request
description: File pull request
title: "<title>"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your PR! Please fill in the following form in detail.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe what you fixed, added, or changed.
      placeholder: Sharing is caring!
      value: "Add pull request tamplate (github forms)"
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: PR type?
      options:
        - Bug fix (non-breaking change which fixes an issue)
        - Breaking change (fix or feature that would cause existing functionality to not work as expected)
        - New feature (non-breaking change which adds functionality)
    validations:
      required: true
  - type: textarea
    id: issue
    attributes:
      label: Linked Issue
      description: What is the linked issue number / link
      value: "#issue number"
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please finish the following tasks for the PR to be accepted.
      options:
        - label: My code follows the style guidelines of this project
        - label: I have performed a self-review of my own code
        - label: I have commented my code, particularly in hard-to-understand areas
        - label: I have made corresponding changes to the documentation (if applicable)
        - label: My changes generate no new warnings
        - label: I have added tests that prove my fix is effective or that my feature works (if applicable)
        - label: New and existing unit tests pass locally with my changes
        - label: Any dependent changes have been merged and published in downstream modules
      validation:
        required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/faebryk/faebryk/docs/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
